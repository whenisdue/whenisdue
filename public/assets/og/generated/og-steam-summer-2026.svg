<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <rect width="1200" height="630" fill="#121212"/>

  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#ffffff" stroke-width="0.5" stroke-opacity="0.05"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#grid)" />

  <!-- Cluster Tag -->
  <text x="60" y="80"
        font-family="Helvetica, Arial, sans-serif"
        font-size="24"
        font-weight="800"
        fill="#66c0f4"
        letter-spacing="2">
        SHOPPING / GAMING
  </text>

  <!-- Event Name Line 1 -->
  <text x="60" y="160"
        font-family="Helvetica, Arial, sans-serif"
        font-size="72"
        font-weight="bold"
        fill="#FFFFFF">
        Steam Summer Sale 2026
  </text>

  <!-- Event Name Line 2 -->
  <text x="60" y="240"
        font-family="Helvetica, Arial, sans-serif"
        font-size="72"
        font-weight="bold"
        fill="#FFFFFF">
        
  </text>

  <!-- Status Chip -->
  <rect x="60" y="280" width="240" height="50" rx="8" fill="#5c7e10"/>
  <text x="180" y="315"
        font-family="Helvetica, Arial, sans-serif"
        font-size="26"
        font-weight="900"
        fill="#000000"
        text-anchor="middle"
        dominant-baseline="middle">
        CONFIRMED
  </text>

  <!-- Date Line -->
  <text x="60" y="400"
        font-family="Helvetica, Arial, sans-serif"
        font-size="42"
        fill="#AAAAAA">
        Jun 25, 2026 · 10:00 AM PT
  </text>

  <!-- Countdown -->
  <text x="60" y="500"
        font-family="Courier New, Courier, monospace"
        font-size="84"
        font-weight="bold"
        fill="#FFFFFF">
        T-125d 01h 12m
  </text>

  <line x1="60" y1="540" x2="1140" y2="540"
        stroke="#333333"
        stroke-width="2" />

  <!-- Footer -->
  <text x="60" y="585"
        font-family="Helvetica, Arial, sans-serif"
        font-size="22"
        fill="#666666">
        Verified by WhenIsDue · Updated Feb 20
  </text>

  <text x="1140" y="585"
        font-family="Helvetica, Arial, sans-serif"
        font-size="22"
        font-weight="bold"
        fill="#66c0f4"
        text-anchor="end">
        WHENISDUE.COM
  </text>
</svg>